apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    App: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      App: nodeapp
  template:
    metadata:
      labels:
        App: nodeapp
    spec:
      containers:
      - name: nodeapp
        image: muhammadalsaied/voda-nodeapp
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef: 
            name: db-config
        env:
        - name: "BUILD_NUMBER"
          value: "<<BUILD_NUMBER>>"